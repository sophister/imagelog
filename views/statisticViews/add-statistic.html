<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>增加统计说明</title>
        <link rel="stylesheet" href="/css/item/add.css" type="text/css" />
    </head>
    <body>
        <header>
            <%include ../common/header.html %>
        </header>
        <div id="main">
            <form action="/item/doAdd" method="post" id="addForm">
                <label for="page">所属页面</label>
                <select name="page" id="page">
                    <% for(var i = 0, len = pages.length; i < len; i++){%>
                    <option value="<%= pages[i].pageIndex%>"><%= pages[i].pageName%></option>
                    <%}%>
                </select>
                <div><label for="name">统计名：</label><input type="text" id="name" name="name" /></div>
                <div><label for="desc">统计描述：</label><input type="text" id="desc" name="desc" /></div>
                <div><label for="calc">统计计算方法：</label><input type="text" id="calc" name="calc" /></div>
                <div><input type="submit" value="保存" /></div>
            </form>
        </div>
        <% include ../common/footer.html %>
    </body>
</html>
